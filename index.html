<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #707ead);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .link-button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin: 10px;
        }

        .link-button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }

        .link-button:active {
            background: linear-gradient(135deg, #003d80, #0056b3);
            transform: scale(0.95);
        }

        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        input[type="submit"] {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: #218838;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            background: #1e7e34;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="input-container">
            <form id="nameForm">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <input type="submit" value="Submit">
            </form>
            <p id="greetingMessage" style="margin-top: 20px; font-size: 1.2em;"></p>
        </div>
        <a href="index2.html" class="link-button">Go to Video Showcase</a>
        <a href="index3.html" class="link-button">Go to Additional Page</a>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            const message = `Hello, ${name}! Welcome to the website.`;
            const greetingMessage = document.getElementById('greetingMessage');
            greetingMessage.textContent = message;
            
            setTimeout(() => {
                greetingMessage.textContent = '';
            }, 3000); // Clear message after 3 seconds
        });
    </script>
</body>
</html>
